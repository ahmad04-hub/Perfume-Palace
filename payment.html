<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
   <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>

<div class="container">
    <div class="payment-form">
        <h2 class="text-center">Payment Method</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="payment-methods mt-4">
                <h5>Choose Payment Method</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardOption" value="creditCard" required>
                    <label class="form-check-label" for="creditCardOption">
                        Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypalOption" value="paypal">
                    <label class="form-check-label" for="paypalOption">
                        PayPal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransferOption" value="bankTransfer">
                    <label class="form-check-label" for="bankTransferOption">
                        Bank Transfer
                    </label>
                </div>
            </div>

            <div id="creditCard" class="payment-method mt-4">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
                </div>
                <div class="form-group mt-3">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group mt-3">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV" required>
                </div>
            </div>

            <div id="paypal" class="payment-method mt-4">
                <p>To complete your payment via PayPal, you will be redirected to the PayPal website.</p>
            </div>

            <div id="bankTransfer" class="payment-method mt-4">
                <p>Please transfer the amount to the following bank account:</p>
                <p><strong>Bank Name:</strong> Kuveyt Turk</p>
                <p><strong>Account Number:</strong> TR440020500009838716600001</p>
                <p><strong>Account Name:</strong> Ahmad Saeedy</p>
            </div>

            <button type="submit" class="btn btn-primary mt-4 w-100">Submit Payment</button>
        </form>
    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="payment.js"></script>
</body>
</html>
